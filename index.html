<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose's Humble Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="title">Penrose's Humble Calculator</div>
        <div class="container calculator">
            <div class="display">
                <div class="operation"></div>
                <div class="answer"></div>
            </div>
            <div class="controls">
                <button data-key="Escape" class="square" data-operator>AC</button>
                <button data-key="Backspace" class="square" data-operator>CE</button>
                <button data-key="(" class="square" data-operator>(</button>
                <button data-key=")" class="square" data-operator>)</button>
                <button data-key="F9" class="square" data-operator>+/-</button>
                <button data-key="%" class="square" data-operator>%</button>
                <button data-key="/" class="square" data-operator>/</button>
                <button data-key="*" class="square" data-operator>*</button>                
                <button data-key="7" class="square" data-number>7</button>
                <button data-key="8" class="square" data-number>8</button>
                <button data-key="9" class="square" data-number>9</button>
                <button data-key="-" class="square" data-operator>-</button>
                <button data-key="4" class="square" data-number>4</button>
                <button data-key="5" class="square" data-number>5</button>
                <button data-key="6" class="square" data-number>6</button>
                <button data-key="+" class="square" data-operator>+</button>
                <button data-key="1" class="square" data-number>1</button>
                <button data-key="2" class="square" data-number>2</button>
                <button data-key="3" class="square" data-number>3</button>
                <button data-key="Enter" class="tall" data-operator>=</button>
                <button data-key="0" class="wide" data-number>0</button>
                <button data-key="." class="square" data-number>.</button>
            </div>
        </div>
    </div>
</body>
</html>
